<div class="container">
    <h2>Add New Product</h2>
    <form  #productForm="ngForm" (ngSubmit)="onSubmit(productForm.form.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name"
          class="form-control" 
          name="name"
          ngModel
          #name="ngModel"
          required
          minlength="3"
          placeholder="add your product name"
        >
      </div>
      <div class="form-group">
        <label for="categories">Categories</label>
        <input 
          type="text" 
          id="categories"
          class="form-control" 
          name="categories"
          ngModel
          #categories="ngModel"
          required
          minlength="3"
          placeholder="add product's categories"
        >
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input 
          type="number" 
          id="price"
          class="form-control" 
          name="price"
          ngModel
          #price="ngModel"
          required
          placeholder="add product's price"
        >
      </div>
      <div class="form-group">
        <label for="name">Date</label>
        <input 
          type="Date" 
          id="Date"
          class="form-control" 
          name="date"
          ngModel
          #date="ngModel"
          required
          placeholder="add the date"
        >
      </div>
      <div class="form-group">
        <label for="name">Image URL</label>
        <input 
          type="url"
          id="Image"
          class="form-control" 
          name="image"
          ngModel
          #image="ngModel"
          required
          placeholder="add a URL for the product"
        >
      </div>

      <button class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>

    </form>
</div>
