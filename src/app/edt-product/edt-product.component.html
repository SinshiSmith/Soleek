<div *ngIf="product" class="container">
    <h1>Edit Product</h1>
    <form  #productForm="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name"
          class="form-control" 
          name="name"
          value="product.name"
          [(ngModel)]="product.name"
          #name="ngModel"
          minlength="3"
          required
        >
      </div>
      <div class="form-group">
        <label for="categories">Categories</label>
        <input 
          type="text" 
          id="categories"
          class="form-control" 
          name="categories"
          (value)="product.categories.join(', ')"
          [(ngModel)]="product.categories"
          #categories="ngModel"
          required
          
        >
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input 
          type="number" 
          id="price"
          class="form-control" 
          name="price"
          [(ngModel)]="product.price"
          #price="ngModel"
          required
        >
      </div>
      <div class="form-group">
        <label for="name">Date</label>
        <input 
          type="Date" 
          id="Date"
          class="form-control" 
          name="date"
          [(ngModel)]="product.date"
          #date="ngModel"
          required
        >
      </div>
      <div class="form-group">
        <label for="name">Image URL</label>
        <input 
          type="url"
          id="Image"
          class="form-control" 
          name="image"
          [(ngModel)]="product.image"
          #image="ngModel"
          required
          value="product.image"
          minlength="3"
        >
      </div>

      <button class="btn btn-primary" [disabled]="productForm.untouched || productForm.touched && !productForm.valid ||  productForm.touched && !productForm.dirty">Save</button>

    </form>
</div>
